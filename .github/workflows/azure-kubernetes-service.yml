name: Deploy to AKS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VERSION: ${{ github.sha }}

    steps:
      # Checkout the code
      - uses: actions/checkout@v3

      # Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.6

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Apply Terraform to create infrastructure (including ACR and AKS)
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Get ACR Login URL from Terraform output and store it in GitHub environment variables
      - name: Get ACR Login URL
        id: acr_url
        run: echo "acr_login_url=$(terraform output -raw acr_login_url | grep -v "::debug")" >> $GITHUB_ENV


      # Get ACR Credentials (username and password) from Terraform output and store them in environment variables
      - name: Get ACR Credentials
        id: acr_creds
        run: |
          echo "acr_username=$(terraform output -raw acr_username | grep -v "::debug")" >> $GITHUB_ENV
          echo "acr_password=$(terraform output -raw acr_password | grep -v "::debug")" >> $GITHUB_ENV

      # Make the build-image.sh script executable
      - name: Make build-image.sh executable
        run: chmod +x ./scripts/build-image.sh

      # Make the push-image.sh script executable
      - name: Make push-image.sh executable
        run: chmod +x ./scripts/push-image.sh

      # Make the deploy.sh script executable
      - name: Make deploy.sh executable
        run: chmod +x ./scripts/deploy.sh

      # Build Docker images
      - name: Build Docker Image
        run: ./scripts/build-image.sh
        env:
          CONTAINER_REGISTRY: ${{ env.acr_url }}
          VERSION: ${{ github.sha }}

      # Push Docker images to ACR
      - name: Push Docker Image
        run: ./scripts/push-image.sh
        env:
          CONTAINER_REGISTRY: ${{ env.acr_url }}
          VERSION: ${{ github.sha }}
          REGISTRY_UN: ${{ env.acr_username }}
          REGISTRY_PW: ${{ env.acr_password }}

      # Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: ./scripts/deploy.sh
        env:
          CONTAINER_REGISTRY: ${{ env.acr_url }}
          VERSION: ${{ github.sha }}
